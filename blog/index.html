---
layout: default
title: Blog
permalink: /blog/
---

<div id="blog">
  <h1>Blog Posts</h1>
  <br>
  <ul class="posts">
    {% for post in site.categories.blog %}
      <li><span>{{ post.date | date: '%B %d, %Y' }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
