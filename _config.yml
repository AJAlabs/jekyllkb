# JekyllKB - Configuration and Settings
# Details and configuration options can be found here: http://jekyllrb.com/docs/configuration/
#

# Name your site
name: JekyllKB

meta:
  description:
  author:

# Global Settings
markdown: redcarpet
pygments: true
encoding: UTF-8

# List of time zones supported in the TZ database
# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: America/New_York

# Permalinks
permalink: pretty

# Absolute permalinks allows us to store pages in a pages subdirectory
# and customize how the permalink appear on a page by page basis
# ie: A file in pages/resources/getting-started.html can have the permalink of
# http://mydomain.com/resources/getting-started.html
relative_permalinks: false

# Exclude the following files/directories from being converted
exclude: ['.gitignore', 'CHANGELOG.md', 'Gemfile', 'Gemfile.lock', 'LICENSE.md', 'README.md']

# Variables
jekyllkb_version: 0.1.0-pre
bootstrap_version: 3.0.0
font_awesome_version: 4.0.1
modernizr_version: 2.6.2
color_me_sass_version: 1.3

#########################
# Plugin: jekyll-assets #
#########################

# Assets Pipeline
assets:
  sources:
    - _assets
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts

  # Minify and Compress Assets
  compress:
    css: sass
    js: uglifier

  # Disable asset gzip
  gzip: false
